name: "ZH-VN"
on:
  push:
    paths:
      - 'FL-GA/**'
      - 'FL-KE/**'
      - 'FL-PT/**'
      - 'FL-ZH/**'
      - 'Language/**'
      - 'Miui/**'
      - '.github/workflows/FL.yml'
jobs:
  build:
    name: 'Build Zip...'
    if: github.repository == 'kakathic/ZH-VN' && github.ref == 'refs/heads/ZH'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Code
        run: |
          # kakathic
          bash .github/FL.sh
      - name: Upload VH-MI
        uses: softprops/action-gh-release@v1
        with:
          name: VH-MI
          tag_name: ${{ env.VS }}
          files: Zip/*
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
