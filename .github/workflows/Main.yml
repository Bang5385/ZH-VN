name: Auto Build VH-MI
on:
 push:
  branches:
      - ZH
 pull_request:
  branches:
      - ZH
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Chạy Code
        run: |
          # ls
          # env
          # curl -s -G -L https://raw.githubusercontent.com/kakathic/VH-MI/main/update.json | jq -r .version
          chmod 777 install.sh
          . install.sh
      - name: Tải lên VH
        uses: softprops/action-gh-release@v1
        with:
          name: Tool
          tag_name: Package
          files: Up/*
          prerelease: true
          generate_release_notes: true
      - name: Tải lên Zip
        uses: softprops/action-gh-release@v1
        with:
          name: Tool VH-MI
          tag_name: Download
          files: VH-MI_*.Zip

